    <div class="container">
      <div class="form1">
        <h2>MURAL DE FOTOS</h2>

        <form action="">
          <div class="inputBx">
            <input id="titulo" type="text" name="Titulo" required="required">
            <span>Título</span>
            <i class="fas fa-circle"><img src="imagens/icon.png" alt=""></i>
            <label for="titulo" class="inputBx"></label>
          </div>

          <div class="inputBx">
            <input id="data" type="date" name="Data" required="required">
            <i class="fas fa-circle"><img src="imagens/calendar.png" alt=""></i>
            <label for="data" class="inputBx"></label>
          </div>

          <div class="inputBx email">
            <input id="email" type="email" name="Email" required="required">
            <span>E-mail</span>
            <i class="fas fa-email"><img src="imagens/email.png" alt=""></i>
            <label for="email" class="inputBx"></label>
          </div>

          <div class="inputBx urlImagem">
            <input id="urlImagem" type="url" name="Link" required="required">
            <span>Link da imagem</span>
            <i class="fas fa-circle"><img src="imagens/link.png" alt=""></i>
            <label for="urlImagem" class="inputBx"></label>
          </div>

          <div class="inputBx descricao">
            <input id="descricao" type="text" name="Descricao" required="required">
            <span>Descrição</span>
            <i class="fas fa-list"><img src="imagens/descricao.png"></i>
            <label for="Sua Mensagem" class="inputBx"></label>
          </div>

          <button type="submit" class="submit" value="Submit">Enviar</button>

        </form>

      </div>

    </div>
